<!DOCTYPE html>
<html>
<head>
    <title>Дячук ПІ-21-01</title>
    <script>
        function showConfirm() {
            if (confirm("Message")) {
                document.body.innerHTML += "<p>You pressed 'Ok'</p>";
            } else {
                document.body.innerHTML += "<p>You pressed 'Cancel'</p>";
            }
        }
    </script>
</head>
<body bgcolor="white" onload="showConfirm()">
    <h1>JavaScript Test</h1>
    <hr>
</body>
</html>
