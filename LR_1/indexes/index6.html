<!DOCTYPE html>
<html>
<head>
    <title>Дячук ПІ-21-01</title>
    <script>
        function addNum() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var sum = num1 + num2;
            document.getElementById("result").innerText = "Сума: " + sum;
        }
    </script>
</head>
<body bgcolor="white">
    <h1>JavaScript Test</h1>
    <hr>
    <input type="number" id="num1" placeholder="Введіть перше число">
    <input type="number" id="num2" placeholder="Введіть друге число">
    <button onclick="addNum()">Скласти</button>
    <div id="result"></div>
</body>
</html>
