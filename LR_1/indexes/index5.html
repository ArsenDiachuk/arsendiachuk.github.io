<!DOCTYPE html>
<html>
<head>
    <title>Дячук ПІ-21-01</title>
    <script>
        function showPrompt() {
            var userInput = prompt("Enter your info, please");
            if (userInput !== null) {
                alert("You have entered: " + userInput);
                document.write("You have entered: " + userInput);
            }
        }
    </script>
</head>
<body bgcolor="white">
    <h1>JavaScript Test</h1>
    <hr>
    <a href="#" onMouseover="showPrompt()">Link</a>
</body>
</html>
