<!DOCTYPE html>
<html>
<head>
    <title>Дячук ПІ-21-01</title>
    <script>
        function findMax() {
            var num1 = prompt("Enter 1st number:");
            var num2 = prompt("Enter 2nd number:");
            var max = Math.max(num1, num2);
            alert("Max number is: " + max);
        }
    </script>
</head>
<body bgcolor="white" onload="findMax()">
    <h1>JavaScript Test</h1>
    <hr>
</body>
</html>
