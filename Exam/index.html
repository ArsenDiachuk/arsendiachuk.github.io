<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oggetto GitLab</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="message">
        <span class="exclamation">&#9888;</span>
        You need to sign in or sign up before continuing.
        <span class="close-btn">&times;</span>
    </div>

    <h1>Oggetto GitLab</h1>
    <div class="logo">
        <img src="images/oggetto-logo.png" alt="Oggetto Logo">
    </div>
    
    <div class="container">
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username or email</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password">
            </div>
            <div class="form-group remember-me">
                <div>
                    <input type="checkbox">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
            <button type="submit" class="sign-in-button">Sign in</button>
        </form>
        <div class="sign-in-with">
            <p>Sign in with</p>
            <button class="google-sign-in-button">
                <img src="images/google-logo.png" alt="Google Logo"> Google
            </button>
            <div class="form-group remember-me">
                <div>
                    <input type="checkbox">
                    <label for="remember-me-google">Remember me</label>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
